<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <link rel='stylesheet' href='lib/bootstrap/css/bootstrap.min.css' />
    <link rel='stylesheet' href='css/mystyles.css' />

  <body>
    <p>为了节约大家时间，提供工作效率，方便填写报销明细，故开发了此扩展。</p>
    <p>主要功能：一键预览报销单、一键生成明细。</p>
    <ul>
      <li>一键预览报销单。在报销页面，点击下方的“一键预览报销单”按钮，即可更直观的预览本次报销的详情。</li>
      <li>一键生成明细。在明细页面内，把明细都生成。在使用一键生成明细时，如果只填写一个，另外2个不填写，那么另外2个会被冲掉，所以请使用时，务必都填写（如果有明细的话）。</li>
    </ul>
    <p>亲，赶紧使用吧。如有问题，请反馈到：shandl@  后面你懂的。</p>


    
    <a href="javascript:;" class="btn btn-primary " role="button" id="openBg">一键预览报销单</a>
    <a href="javascript:;" class="btn btn-primary " role="button" id="createDel" style="margin-left:10px;">一键生成明细</a>

    <script src='lib/jquery.js' ></script>
    <script src='sys/popup.js'></script>

  </body>
</html>
